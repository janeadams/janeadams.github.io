{% if site.data.social-media %}
<div id="social-media">
    {% assign sm = site.data.social-media %}
    {% for entry in sm %}
        {% assign key = entry | first %}
        {% if sm[key].id %}
            <a href="{{ sm[key].href }}{{ sm[key].id }}" title="{{ sm[key].title }}" rel="{{ sm[key].rel }}">{{ sm[key].title }}</i></a>
        {% endif %}
    {% endfor %}
</div>
{% endif %}
